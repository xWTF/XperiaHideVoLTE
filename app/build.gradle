apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "wtf.x.xposed.xperia_volte_remover"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        incremental false
    }
}

dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}
